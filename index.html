<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Del Mono</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<script src="https://js.jotform.com/JotForm.min.js"></script>
	</head>
	<body>
		<header>
			<a href="./index.html"
				><img id="logo" src="./assets/logo.png" alt="Logo"
			/></a>
			<a href="./cart.html"
				><button id="shopping-cart" class="shopping-cart">
					<img src="./assets/cart.png" alt="" /></button
			></a>
		</header>
		<main>
			<div id="sort-options">
				<label for="sort-alphabetically">Sort by:</label>
				<select id="sort-options-select">
					<option value="alphabetical">Alphabetical</option>
					<option value="price-asc">Price: Low to High</option>
					<option value="price-desc">Price: High to Low</option>
				</select>
			</div>
			<section id="products">
				<div id="product-container">
					<div class="product-card" style="display: none">
						<img src="" alt="" class="product-image" />
						<div class="product-info">
							<h2 class="product-name">Product Name</h2>
							<p class="product-description">Product Description</p>
							<p class="product-price">$0.00</p>
							<button class="add-to-cart">Add to Cart</button>
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer></footer>
		<script type="module" src="./js/app.js"></script>
	</body>
</html>
